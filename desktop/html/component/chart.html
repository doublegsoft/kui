<div class="card">
  <div class="card-header">
    <i class="fa fa-list"></i>
    <strong>堆栈图示例</strong>
  </div>
  <div class="card-body row">
    <div class="col-md-12">
      <div class="card-title title-bordered full-width">
        <h6>按照日期显示不同组的值0和值1</h6>
      </div>
      <div id="chartStack0" class="full-width height300"></div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <i class="fa fa-list"></i>
    <strong>折线图示例</strong>
  </div>
  <div class="card-body row">
    <div class="col-md-12">
      <div class="card-title title-bordered full-width">
        <h6>按照日期显示两个时间序列值</h6>
      </div>
      <div id="chartLine0" class="full-width height300"></div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <i class="fa fa-list"></i>
    <strong>饼图示例</strong>
  </div>
  <div class="card-body row">
    <div class="col-md-6">
      <div class="card-title title-bordered full-width">
        <h6>按照分组显示值0</h6>
      </div>
      <div id="chartPie0" class="full-width height300"></div>
    </div>
    <div class="col-md-6">
      <div class="card-title title-bordered full-width">
        <h6>按照日期显示值1</h6>
      </div>
      <div id="chartPie1" class="full-width height300"></div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <i class="fa fa-list"></i>
    <strong>柱状图示例</strong>
  </div>
  <div class="card-body row">
    <div class="col-md-6">
      <div class="card-title title-bordered full-width">
        <h6>按照日期显示两个序列值</h6>
      </div>
      <div id="chartBar0" class="full-width height300"></div>
    </div>
    <div class="col-md-6">
      <div class="card-title title-bordered full-width">
        <h6>按照分组显示两个序列值</h6>
      </div>
      <div id="chartBar1" class="full-width height300"></div>
    </div>
  </div>
</div>

<script>
data = [
  {date: '2020-01-01', group: '1', groupName: '药品', value0: 100, value1: 200},
  {date: '2020-01-02', group: '1', groupName: '药品', value0: 110, value1: 220},
  {date: '2020-01-03', group: '1', groupName: '药品', value0: 120, value1: 240},
  {date: '2020-01-04', group: '1', groupName: '药品', value0: 130, value1: 260},
  {date: '2020-01-05', group: '1', groupName: '药品', value0: 140, value1: 280},
  {date: '2020-01-06', group: '1', groupName: '药品', value0: 150, value1: 300},
  {date: '2020-01-07', group: '1', groupName: '药品', value0: 150, value1: 300},
  {date: '2020-01-01', group: '2', groupName: '耗材', value0: 100, value1: 200},
  {date: '2020-01-02', group: '2', groupName: '耗材', value0: 110, value1: 220},
  {date: '2020-01-03', group: '2', groupName: '耗材', value0: 120, value1: 240},
  {date: '2020-01-04', group: '2', groupName: '耗材', value0: 130, value1: 260},
  {date: '2020-01-05', group: '2', groupName: '耗材', value0: 140, value1: 280},
  {date: '2020-01-06', group: '2', groupName: '耗材', value0: 150, value1: 300},
  {date: '2020-01-07', group: '2', groupName: '耗材', value0: 150, value1: 300},
  {date: '2020-01-01', group: '3', groupName: '服务', value0: 100, value1: 200},
  {date: '2020-01-02', group: '3', groupName: '服务', value0: 110, value1: 220},
  {date: '2020-01-03', group: '3', groupName: '服务', value0: 120, value1: 240},
  {date: '2020-01-04', group: '3', groupName: '服务', value0: 130, value1: 260},
  {date: '2020-01-05', group: '3', groupName: '服务', value0: 140, value1: 280},
  {date: '2020-01-06', group: '3', groupName: '服务', value0: 150, value1: 300},
  {date: '2020-01-07', group: '3', groupName: '服务', value0: 150, value1: 300}
];

chart.pie('#chartPie0', {
  values: [{
    name: 'value0',
    text: '销售额',
    operator: 'sum'
  }],
  category: {
    name: 'group',
    legend: true,
    values: {
      '1': {text: '药品', color: 'blue'},
      '2': {text: '耗材', color: 'green'},
      '3': {text: '服务', color: 'yellow'}
    }
  },
  data: data
});

chart.pie('#chartPie1', {
  values: [{
    name: 'value1',
    text: '销售额',
    operator: 'sum'
  }],
  category: {
    name: 'date',
    legend: {}
  },
  data: data
});

chart.bar('#chartBar0', {
  values: [{
    name: 'value0',
    text: '毛利润',
    operator: 'sum',
    color: '#B71C1C'
  }, {
    name: 'value1',
    text: '销售额',
    operator: 'sum',
    color: '#0D47A1'
  }],
  category: {
    name: 'date'
  },
  data: data
});

chart.bar('#chartBar1', {
  values: [{
    name: 'value0',
    text: '毛利润',
    operator: 'sum',
    color: '#283593'
  }, {
    name: 'value1',
    text: '销售额',
    operator: 'sum',
    color: '#2E7D32'
  }],
  category: {
    name: 'group',
    values: {
      '1': {text: '药品', color: 'blue'},
      '2': {text: '耗材', color: 'green'},
      '3': {text: '服务', color: 'yellow'}
    }
  },
  data: data
});

chart.line('#chartLine0', {
  values: [{
    name: 'value0',
    text: '毛利润',
    operator: 'sum',
    color: '#1B5E20'
  }, {
    name: 'value1',
    text: '销售额',
    operator: 'sum',
    color: '#F57F17'
  }],
  category: {
    name: 'date'
  },
  data: data
});

chart.stack('#chartStack0', {
  values: [{
    name: 'value0',
    text: '毛利润',
    operator: 'groupName' // 指向数据集的某个字段，说明用其来作为legend，并且子分组
  },{
    name: 'value1',
    text: '销售额',
    operator: 'groupName' // 指向数据集的某个字段，说明用其来作为legend，并且子分组
  }],
  category: {
    name: 'date'
  },
  data: data
});

</script>
