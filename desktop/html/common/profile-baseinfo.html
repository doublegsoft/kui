<div class="container">
  <div class="well">
    <form class="form-horizontal">
      <div class="form-group row">
        <label for="ID" class="form-label col-3" style="font-weight: bold;">ID:</label>
        <div class="form-control-static col-sm-7">
           <label>1123</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="firstName" class="form-label col-sm-3" style="font-weight: bold;">Name:</label>
        <div class="form-control-static col-sm-3">
          <label>Jonathan Allen Phillips Doe</label>
        </div>
        <label for="lastName" class="form-label col-sm-1" style="font-weight: bold;">Title:</label>
        <div class="form-control-static col-sm-3">
          <label>Chief Executive Officer (CEO) </label>
        </div>
      </div>
      <div class="form-group row">
        <label for="street" class="form-label col-sm-3" style="font-weight: bold;">Street:</label>
        <div class="form-control-static col-sm-3">
           <label>9000 Any Street Way</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="city" class="form-label col-sm-3" style="font-weight: bold;">City:</label>
        <div class="form-control-static col-sm-3">
           <label>My City</label>
        </div>
        <label for="state" class="form-label col-sm-1" style="font-weight: bold;">State:</label>
        <div class="form-control-static col-sm-3">
           <label>California</label>
        </div>
      </div>

    </form>
  </div>
</div>
