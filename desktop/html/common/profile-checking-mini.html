<script>
    var data = [];
    var date = moment({ year: 2017, month: 7 - 1 });
    for (var i = 1; i <= date.daysInMonth(); i++) {
        data[i - 1] = [];
        data[i - 1][0] = '2017-7-' + i;
        data[i - 1][1] = i;
    }
    var cal = new Calendar({ 
        year: 2017, 
        month: 7,
        tooltip: function(params) {
            return '巡检次数：' + params.value[1];
        },
        series: [{
            name: '检查次数',
            type: 'heatmap',
            coordinateSystem: 'calendar',
            data: data
        }],
        preferredWidth: 400,
        preferredHeight: 450
    });
    cal.render('calendar');
</script>
