<div class="row">
  <div class="col-md-3" style="text-align: center">
    <img class="portraits" src='/demo/img/avatars/drew_brees.jpg'>
  </div>
  <div class="col-md-9">
    <div class="form form-horizontal">
      <div class="form-group row">
        <label class="col-form-label col-md-2">姓名：</label>
        <div class="col-md-4">
          <input class="form-control" name="name" required label='姓名'>
        </div>
        <label class="col-form-label col-md-2">生日：</label>
        <div class="col-md-4 input-group">
          <span class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
          </span> 
          <input id="dob" class="form-control" required label='生日'>
        </div>
      </div>
    </div>
    <div class="form form-horizontal">
      <div class="form-group row">
        <label class="col-form-label col-md-2">民族：</label>
        <div class="col-md-4">
          <input class="form-control" name="name" required label='姓名'>
        </div>
        <label class="col-form-label col-md-2">文化程度：</label>
        <div class="col-md-4">
          <select id="educlvl" class="form-control">
            <option value="99">不详</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form form-horizontal">
      <div class="form-group row">
        <label class="col-form-label col-md-2">婚姻情况：</label>
        <div class="col-md-4">
          <input class="form-control" name="name" label='姓名'>
        </div>
        <label class="col-form-label col-md-2">政治面貌：</label>
        <div class="col-md-4">
          <input id="dob" class="form-control" label='生日'>
        </div>
      </div>
    </div>
    <div class="form form-horizontal">
      <div class="form-group row">
        <label class="col-form-label col-md-2">电子邮件：</label>
        <div class="col-md-4 input-group">
          <span class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-at"></i></span>
          </span> 
          <input class="form-control">
        </div>
        <label class="col-form-label col-md-2">联系电话：</label>
        <div class="col-md-4 input-group">
          <span class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-phone"></i></span>
          </span> 
          <input class="form-control">
        </div>
      </div>
    </div>
    <div class="form form-horizontal">
      <div class="form-group row">
        <label class="col-form-label col-md-2">所属部门：</label>
        <div class="col-md-4">
          <input class="form-control">
        </div>
        <label class="col-form-label col-md-2">直接上级：</label>
        <div class="col-md-4 input-group">
          <input class="form-control">
        </div>
      </div>
    </div>
    <div class="form form-horizontal">
      <div class="form-group row">
        <label class="col-form-label col-md-2">工资卡号：</label>
        <div class="col-md-4 input-group">
          <span class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-credit-card-alt"></i></span>
          </span> 
          <input class="form-control">
        </div>
        <label class="col-form-label col-md-2">开户行：</label>
        <div class="col-md-4 input-group">
          <input class="form-control">
        </div>
      </div>
    </div>
    <div class="form form-horizontal">
      <div class="form-group row">
        <label class="col-form-label col-md-2">家庭住址：</label>
        <div class="col-md-10 input-group">
          <span class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-address-book"></i></span>
          </span> 
          <input class="form-control">
        </div>
      </div>
    </div>
    <div class="form form-horizontal">
      <div class="form-group row">
        <label class="col-form-label col-md-2">备注：</label>
        <div class="col-md-10">
          <textarea style="width: 100%; height: 240px"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
$('#dob').datetimepicker({
  locale: 'zh-cn'
});
  
ajax.post('/demo/data/dict-educlvl.json', {}, function(resp) {
  for (var i = 0; i < resp.levels.length; i++) {
    $('#educlvl').append('<option value="' + resp.levels[i].code + '">' + resp.levels[i].text + '</option>');
  }
});
</script>
