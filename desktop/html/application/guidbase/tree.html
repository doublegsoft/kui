<div class="row">
  <div id="cont_frm_report" class="col-md-12 ">
    <div class="card">
      <div class="card-header">
        <strong>报表查看</strong>
      </div>
      <div class="card-body">
        <div class="row">
          <div id="tr_report" class="col-md-3" style="height: 600px">
            <ul>
              <li>Root node 1
                <ul>
                  <li id="child_node_1">Child node 1</li>
                  <li>Child node 2</li>
                </ul>
              </li>
              <li>Root node 2</li>
            </ul>
          </div>
          <div id="tab_report" class="col-md-9" style="height: 600px"></div>
        </div>
      </div>
    </div>
  </div>

</div>

<script id="template_tr_report" type="text/x-handlebars-template">
<ul>
  {{#each children}}
  <li data-id="{{id}}">{{text}}
    {{#if children}}
    <ul>
      <li id="child_node_1">Child node 1</li>
      <li>Child node 2</li>
    </ul>
  </li>
  {{/each}}
</ul>
</script>

<script>

$('#tr_report').jstree();

var tab_report = new PaginationTable({
  url: 'TODO',
  limit: 10,
  containerId: 'tab_report',
  columns: [{
    title: '日期',
    // template: '{dt}',
    display: function(row, td) {
      var dt = moment(row.dt);
      $(td).append(dt.format('YYYY-MM-DD'));
    },
    style: 'text-align: left'
  }, {
    title: '项目名称',
    // template: '{prj}',
    display: function(row, td) {
      var prj = row.prj;
      $(td).append(prj);
    },
    style: 'text-align: left'
  }, {
    title: '金额',
    // template: '{amt}',
    display: function(row, td) {
      var amt = row.amt;
      $(td).append(amt);
    },
    style: 'text-align: left'
  }]
});
tab_report.render('tab_report', {});

</script>
