<div class="row">
  <div id="cont_list" class="col-md-12 ">
    <div class="card">
      <div class="card-header">
        <strong>报告列表</strong>
      </div>
      <div class="card-body">
        <div id="list_report" class="col-md-12" style="height: 0px"></div>
      </div>
    </div>
  </div>

</div>

<script id="template_list_report" type="text/x-handlebars-template">
<div class="col-md-12">
  <div class="row">
    <div class="col-md-12">{{rptnm}}</div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">{{t1}}</div>
        <div class="col-md-4">{{t2}}</div>
        <div class="col-md-4">{{t3}}</div>
      </div>
    </div>
  </div>
</div>
</script>

<script>

var list_report = new PaginationTable({
  url: '/desktop/data/list.json',
  limit: 10,
  headless: true,
  containerId: 'list_report',
  columns: [{
    title: '报告列表',
    style: 'text-align: left',
    display: function(row, td) {
      var source = document.getElementById("template_list_report").innerHTML;
      var template = Handlebars.compile(source);
      var html = template(row);
      $(td).html(html);
    }
  }]
});
list_report.render('list_report', {});

</script>
