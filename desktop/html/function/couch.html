<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <button class="btn btn-primary" type="button" onclick="createDocument();">创建文档</button>
        <button class="btn btn-warning" type="button" onclick="updateDocument();">更新文档</button>
        <button class="btn btn-success" type="button">上传附件</button>
        <button class="btn btn-danger" type="button">删除文档</button>
      </div>
      <div id="result" class="card-body">

      </div>
    </div>
  </div>
</div>

<script>
var couch = new Couch('http://192.168.0.200:5984', 'codebase');

let doc = {
  title: '中文标题'
};

function createDocument() {
  doc = couch.save(doc);
  $('#result').text(JSON.stringify(doc));
}

function updateDocument() {
  doc.subtitle = '中文副标题';
  doc = couch.save(doc);
  $('#result').text(JSON.stringify(doc));
}
</script>
