<div class="row">
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <div class="card-title title-bordered">
          <h6>ReactiveX表单</h6>
        </div>
        <div id="formSimple" class="height300 full-width card-body">
          <input name="input" class="form-control" data-rx-model="(input)=>input" placeholder="这里输入文本">
          <input name="output" class="form-control" data-rx-model="[input]=>page.accept()" placeholder="这里输出文本" readonly>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
var form = document.getElementById('formSimple');
var observable = new ObservableObject({
  input: ''
});

var page = {
  accept: function(evt) {
    $('#formSimple input[name=output]').val(evt.newValue);
  }
};

observable.install('formSimple');

// document.querySelector('input[name=input]').addEventListener('input', function() {
//   observable.proxy.input = this.value;
// })
</script>
