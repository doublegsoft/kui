<div class="row">
  <div id="cont_chart" class="col-md-12 ">
    <div class="card">
      <div class="card-header">
        <strong>图表查看</strong>
      </div>
      <div class="card-body">
        <div class="row">
          <div id="cht_line" class="col-md-4" style="height: 400px"></div>
          <div id="cht_bar" class="col-md-4" style="height: 400px"></div>
          <div id="cht_pie" class="col-md-4" style="height: 400px"></div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>

var cht_line = new SimpleChart({
  title: '饼图示例',
  url: '/desktop/data/chart.json',
  containerId: 'cht_line',
  valueField: 'type',
  numberField: 'amount',
  dateField: 'date',
  chartType: 'line',
  statIndex: 'count'
});
cht_line.render();

var cht_bar = new SimpleChart({
  title: '柱状图示例',
  url: '/desktop/data/chart.json',
  containerId: 'cht_bar',
  valueField: 'type',
  numberField: 'amount',
  dateField: 'date',
  chartType: 'bar',
  statIndex: 'count'
});
cht_bar.render();

var cht_pie = new SimpleChart({
  title: '折线图示例',
  url: '/desktop/data/chart.json',
  containerId: 'cht_pie',
  valueField: 'type',
  numberField: 'amount',
  dateField: 'date',
  chartType: 'pie',
  statIndex: 'count'
});
cht_pie.render();

</script>
