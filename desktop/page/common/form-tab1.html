<div id="validation-form" class="form form-horizontal">
  <div class="form-group row">
    <label class="col-form-label col-md-2">水库名称：</label>
    <div class="col-md-4">
      <input class="form-control" name="required" required label='必须要填'>
    </div>
    <label class="col-form-label col-md-2">行政区划：</label>
    <div class="col-md-4 form-group">
      <select class="form-control">
        <option>不限</option>
        <option>渝北区</option>
        <option>渝中区</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-md-2">总库容：</label>
    <div class="col-md-4 input-group">
      <input class="form-control" name="required" required label='必须要填'>
      <span class="input-group-append">
        <span class="input-group-text">万m³</span>
      </span> 
    </div>
    <label class="col-form-label col-md-2">汛限水位：</label>
    <div class="col-md-4 input-group">
      <input class="form-control" name="required" required label='必须要填'>
      <span class="input-group-append">
        <span class="input-group-text">m</span>
      </span> 
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-md-2">行政区划：</label>
    <div class="col-md-4">
      <input id="district" readonly class="form-control" data-toggle="district-picker" placeholder="请选择行政区" style="width: 500px;"/>
    </div>
    <label class="col-form-label col-md-2">竣工日期：</label>
    <div class="col-md-4 input-group">
      <input id="datepicker" type="text" class="form-control"  data-date-format="YYYY-MM-DD">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-md-2">验收年份：</label>
    <div class="col-md-4 input-group">
      <input id="yearpicker" class="form-control" name="required" data-date-format="YYYY">
    </div>
    <label class="col-form-label col-md-2">验收时间：</label>
    <div class="col-md-4 input-group">
      <input id="timepicker" class="form-control" name="required" data-date-format="hh:mm">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-md-2">水库功能：</label>
    <div class="col-md-4 form-check form-check-inline">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span> <span class="custom-control-description">供水</span> </label>
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span> <span class="custom-control-description">灌溉</span> </label>
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span> <span class="custom-control-description">发电</span> </label>
    </div>
    <label class="col-form-label col-md-2">注册登记：</label>
    <div class="col-md-4 form-radios">
      <label class="custom-control custom-radio">
        <input type="radio" name="radio" class="custom-control-input" checked>
        <span class="custom-control-indicator"></span> <span class="custom-control-description">是</span> </label>
      <label class="custom-control custom-radio">
        <input type="radio" name="radio" class="custom-control-input">
        <span class="custom-control-indicator"></span> <span class="custom-control-description">否</span> </label>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-md-2">概况：</label>
    <div class="col-md-10 input-group">
      <textarea style="height: 200px; width: 100%"></textarea>
    </div>
  </div>
  <div class="col-12 form-buttons">
    <div class="float-right">
      <button class="btn btn-save">保  存</button>
      <button class="btn btn-dismiss">返  回</button>
    </div>
  </div>
</div>
<script>
    $('#district').districtpicker({province: '500000', city: '500000'});
    $('#datepicker').datetimepicker({});
    $('#timepicker').datetimepicker({});
    $('#yearpicker').datetimepicker({});
</script>
