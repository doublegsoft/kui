<!-- 图表设置界面 -->
<div class="col-md-12">
  <div class="form form-horizontal" style="margin: 15px 10px 0 10px;">
    <div class="form-group row">
      <label class="col-form-label col-md-4">图表：</label>
      <div class="col-md-8 col-form-label">
        <div class="form-check form-check-inline mr-1">
          <input class="form-check-input" id="inline-radio1" type="radio" name="valtyp" checked>
          <label class="form-check-label" for="inline-radio1">饼图</label>
        </div>
        <div class="form-check form-check-inline mr-1">
          <input class="form-check-input" id="inline-radio2" type="radio" name="valtyp">
          <label class="form-check-label" for="inline-radio2">折线图</label>
        </div>
        <div class="form-check form-check-inline mr-1">
          <input class="form-check-input" id="inline-radio3" type="radio" name="valtyp">
          <label class="form-check-label" for="inline-radio3">柱状图</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-md-4">数值：</label>
      <div class="col-md-8">
        <select class="form-control">
          <option value="">A</option>
          <option value="">B</option>
          <option value="">C</option>
          <option value="">D</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-md-4">时间：</label>
      <div class="col-md-8 col-form-label">
        <select class="form-control">
          <option value="">A</option>
          <option value="">B</option>
          <option value="">C</option>
          <option value="">D</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-md-4">值域：</label>
      <div class="col-md-8">
        <select class="form-control">
          <option value="">A</option>
          <option value="">B</option>
          <option value="">C</option>
          <option value="">D</option>
        </select>
      </div>
    </div>
    <div class="button-group float-right">
      <button class="btn btn-save" onclick="savePosition();">保存</button>
    </div>
  </div>
</div>
