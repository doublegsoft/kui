<div id="pageExampleSkeleton" class="mobile page">
  <div widget-id="widgetWizard" class="wizard full-width" style="border: none;">
  </div>
  <div class="card">
    <div class="card-body d-flex">
      <div class="sk-circle" style="width: 64px; height: 64px;"></div>
      <div class="pl-3" style="width: calc(100% - 64px);">
        <div class="sk-line" style="width: 75px; height: 20px;"></div>
        <div class="sk-line" style="width: 100%; height: 16px;"></div>
        <div class="sk-line" style="width: 100%; height: 16px;"></div>
      </div>
    </div>
  </div>
</div>
<script>
function PageExampleSkeleton() {
  this.page = dom.find('#pageExampleSkeleton');
}

PageExampleSkeleton.prototype.initialize = async function (params) {
  dom.init(this, this.page);

  this.wizard = new MobileWizard({
    steps: [{
      title: '开始',
      active: true,
      onClicked: ev => {},
    },{
      title: '过程',
      onClicked: ev => {},
    },{
      title: '结束',
      onClicked: ev => {},
    }],
  });
  this.wizard.render(this.widgetWizard);
};

PageExampleSkeleton.prototype.destroy = async function (params) {
  console.log('pageExampleSkeleton destroyed');
};

PageExampleSkeleton.prototype.show = function (params) {
  this.initialize(params);
};

pageExampleSkeleton = new PageExampleSkeleton();
</script>
