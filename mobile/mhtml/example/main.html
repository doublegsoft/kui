<script>
function PageExampleMain() {
  this.page = dom.find('#pageExampleMain');
  this.buttonFormLayout = dom.find('[widget-id=buttonFormLayout]', this.page);
}

PageExampleMain.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  dom.height2(this.page, 133, document.body);
  dom.bind(this.buttonFormLayout, 'click', ev => {
    kuim.navigateTo('mhtml/example/formlayout.html', {
      title: '编辑表单',
    });
  });
  dom.bind(this.buttonReadonlyForm, 'click', ev => {
    kuim.navigateTo('mhtml/example/readonlyform.html', {
      title: '只读表单',
    });
  });
  dom.bind(this.buttonListViewContact, 'click', ev => {
    kuim.navigateTo('mhtml/example/listview-contact.html', {
      title: '消息列表',
    });
  });
  dom.bind(this.buttonListViewNews, 'click', ev => {
    kuim.navigateTo('mhtml/example/listview-news.html', {
      title: '新闻列表',
    });
  });
  dom.bind(this.buttonListViewNews, 'click', ev => {
    kuim.navigateTo('mhtml/example/listview-news.html', {
      title: '新闻列表',
    });
  });

  dom.bind(this.buttonGridViewMerchandise, 'click', ev => {
    kuim.navigateTo('mhtml/example/gridview-merchandise.html', {
      title: '商品列表',
    });
  });
  dom.bind(this.buttonCalendar, 'click', ev => {
    kuim.navigateTo('mhtml/example/calendar.html', {
      title: '日历控件',
    });
  });
  dom.bind(this.buttonWeekdays, 'click', ev => {
    kuim.navigateTo('mhtml/example/weekdays.html', {
      title: '星期控件',
    });
  });
  dom.bind(this.buttonDialog, 'click', ev => {
    kuim.dialog({
      confirm: () => {

      }
    });
  });
};

PageExampleMain.prototype.show = function (params) {
  this.initialize(params)
};

pageExampleMain = new PageExampleMain();
</script>
