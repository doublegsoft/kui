<script>
function PageExampleFormLayout() {
  this.page = dom.find('#pageExampleFormLayout');
}

PageExampleFormLayout.prototype.initialize = async function (params) {
  let selectGender = dom.find('[widget-id=selectGender]', this.page);
};

PageExampleFormLayout.prototype.destroy = async function (params) {
  console.log('pageExampleFormLayout destroyed');
};

PageExampleFormLayout.prototype.pickDate = function (ev) {
  let div = ev.target;
  let label = div.children[0];
  let rd = new Rolldate({
    confirm: function(date) {
      label.innerHTML = moment(date).format('YYYY年MM月DD日');
    }
  });
  rd.show();
};

PageExampleFormLayout.prototype.pickValue = function (ev) {
  let div = ev.target;
  let label = div.children[0];
  let rd = new Rolldate({
    format: 'oo',
    values: [
      { value: "1", text: "男" },
      { value: "2", text: "女" },
      { value: "99", text: "保密" },
    ],
    confirm: function(data) {
      label.innerHTML = data.text;
    },
  });
  rd.show();
};

PageExampleFormLayout.prototype.show = function (params) {
  this.initialize(params);
};

pageExampleFormLayout = new PageExampleFormLayout();
</script>
