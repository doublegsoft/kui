<div id="pageExampleFormLayout" class="mobile page">
  <div class="card card-body">
    <div class="title-bordered">
      <strong>基本信息</strong>
    </div>
    <div widget-id="widgetFormLayout" class="full-width"></div>
  </div>
  <div class="full-width d-flex">
    <button style="width: 90%; height: 40px;
        color: var(--color-light);
        line-height: 40px;
        border-radius: 40px;
        margin: auto;
        font-size: 16px;
        font-weight: bold;
        border: 0;
        background-color: var(--color-primary);">保存</button>
  </div>
</div>
<script>
function PageExampleFormLayout() {
  this.page = dom.find('#pageExampleFormLayout');
}

PageExampleFormLayout.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  this.form = new MobileForm({
    fields: [{
      title: '姓名',
    },{
      title: '性别',
      input: 'select',
      values: [{text: '男', value: '1'},{text: '女', value: '2'}]
    },{
      title: '出生日期',
      input: 'date',
    },{
      title: '手机号',
      input: 'mobile',
    },{
      title: '身份证号',
      input: 'id',
    },{
      title: '所在地区',
      input: 'district',
    }]
  });
  this.form.render(this.widgetFormLayout);
};

PageExampleFormLayout.prototype.destroy = async function (params) {
  console.log('pageExampleFormLayout destroyed');
};

PageExampleFormLayout.prototype.show = function (params) {
  this.initialize(params);
};

pageExampleFormLayout = new PageExampleFormLayout();
</script>
