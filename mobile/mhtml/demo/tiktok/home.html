<script>
function PageDemoVideo() {
  this.page = dom.find('#pageDemoVideo');
}

PageDemoVideo.prototype.initialize = async function (params) {
  dom.init(this, this.page);

  this.player = videojs('videojs-mobile-ui-player');
  this.player.mobileUi();

  this.player.playlist([{
    sources: [{
      src: 'http://192.168.3.207:9000/mobile/img/video/1.mp4',
      type: 'video/mp4'
    }]
  },{
    sources: [{
      src: 'http://192.168.3.207:9000/mobile/img/video/2.mp4',
      type: 'video/mp4'
    }],
  }]);
  this.player.play();
};

PageDemoVideo.prototype.show = function (params) {
  this.initialize(params);
};

PageDemoVideo.prototype.destroy = function (params) {
  delete pageDemoVideo;
};

pageDemoVideo = new PageDemoVideo();
</script>
