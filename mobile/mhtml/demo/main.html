<script>
function PageDemoMain() {
  this.page = dom.find('#pageDemoMain');
}

PageDemoMain.prototype.initialize = async function (params) {
  dom.init(this, this.page);
  dom.bind(this.buttonWechat, 'click', ev => {
    kuim.navigateTo('mhtml/demo/wechat/contact.html', {
      title: '联系人',
    });
  });
  dom.bind(this.buttonTaobao, 'click', ev => {
    kuim.navigateTo('mhtml/demo/taobao/home.html', {
      title: '微博',
    });
  });
  dom.bind(this.buttonWeibo, 'click', ev => {
    kuim.navigateTo('mhtml/demo/weibo/home.html', {
      title: '淘宝',
    });
  });
  dom.bind(this.buttonTiktok, 'click', ev => {
    // kuim.navigateTo('mhtml/demo/video.html', {
    //   title: '视频',
    // });
    kuim.navigateTo('mhtml/demo/tiktok/home.html', {
      title: '抖音',
    });
  });
  dom.bind(this.buttonQQMusic, 'click', ev => {
    kuim.navigateTo('mhtml/demo/qqmusic/launch.html', {
      title: 'QQ音乐',
    });
  });
  dom.bind(this.buttonWeb, 'click', ev => {
    kuim.navigateTo('mhtml/demo/web.html', {
      title: '百度',
    });
  });
  dom.bind(this.buttonSoccer, 'click', ev => {
    kuim.navigateTo('mhtml/game/soccer.html', {
      title: '足球',
    });
  });
};

PageDemoMain.prototype.show = function (params) {
  this.initialize(params)
};

pageDemoMain = new PageDemoMain();
</script>
