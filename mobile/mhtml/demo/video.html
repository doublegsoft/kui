<div id="pageDemoVideo" class="mobile page">
  <div class="d-flex align-items-center justify-content-center" style="height: calc(100% - 52px); width: 100%;">
    <span class="material-icons text-muted" style="font-size: 96px;">video_camera_front</span>
  </div>
  <div class="tabs-bar height-100" style="background: var(--color-primary);">
    <div widget-id="tabsNavigator" data-tab-active-class="active" class="tabs">
      <a widget-id="buttonHome" class="btn text-white active position-relative"
         style="padding: 0.375rem 2rem; top: 10px;">
        <i class="fas fa-video-slash font-24"></i>
      </a>
      <a widget-id="buttonBuilding" class="btn text-white mr-4 position-relative"
         style="padding: 0.375rem 2rem; top: 5px;">
        <i class="fas fa-microphone-slash font-24"></i>
      </a>
      <div class="circle bg-danger">
        <i class="fas fa-phone-slash text-white font-24"></i>
      </div>
      <div class="circle-background plus-icon bg-white"></div>
    </div>
  </div>
</div>
<script>
function PageDemoVideo() {
  this.page = dom.find('#pageDemoVideo');
  this.buttonChat = dom.find('[widget-id=buttonChat]', this.page);
}

PageDemoVideo.prototype.initialize = async function (params) {
  dom.bind(this.buttonFormLayout, 'click', ev => {
    kuim.navigateTo('mhtml/demo/buttonChat.html', {
      title: '编辑表单',
      success: () => {
        pageExampleFormLayout.show();
      },
    });
  });
};

PageDemoVideo.prototype.show = function (params) {
  this.initialize(params)
};

pageDemoVideo = new PageDemoVideo();
</script>
