<script>
function PageDemoQQMusicLaunch() {
  this.page = dom.find('#pageDemoQQMusicLaunch');
}

PageDemoQQMusicLaunch.prototype.initialize = async function (params) {
  var myslider=new iSlider({
    wrap:'#wrap',
    item:'.item',
    isVertical:false,
    speed:500,
    onslide:function (index) {
      document.querySelector('.mod_tag .current').className=''
      document.querySelectorAll('.mod_tag li')[index].className='current';
      document.getElementById('logo_contain').className='logo_contain step-' + (index + 1);
    }
  });


  //业务代码
  setTimeout(function(){
    document.getElementById('logo_contain').className='logo_contain step-1';
  }, 100);
};

PageDemoQQMusicLaunch.prototype.show = function (params) {
  this.initialize(params)
};

pageDemoQQMusicLaunch = new PageDemoQQMusicLaunch();
</script>
