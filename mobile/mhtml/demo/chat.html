<div id="pageDemoChat" class="mobile page">
  <div widget-id="widgetChat" class="ab-chat">
    <div class="contact bar d-flex">
      <img class="avatar ml-3" src="img/user.png">
      <div>
        <div class="name">某某人</div>
        <div class="seen">某某职位</div>
      </div>
    </div>
    <div class="conversation">
      <div class="time" style="font-size: 12px;">2022年08月21日 13:28</div>
      <div class="messages outgoing">
        <div class="message">你好，某某人</div>
      </div>
      <div class="time" style="font-size: 12px;">2022年08月21日 13:31</div>
      <div class="messages incoming">
        <div class="message">很好，这是你的图片</div>
        <div class="message">
          <img mode="aspectfill" src="https://via.placeholder.com/120x80" style="width: 120px; height: 80px;">
        </div>
      </div>
      <div class="time" style="font-size: 12px;">2022年08月21日 13:33</div>
      <div class="messages outgoing">
        <div class="message">
          <div class="voice">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="typebar">
      <i class="fas fa-plus-circle font-24 mr-2 ml-2"></i>
      <input confirm-type="send">
      <i class="fas fa-paper-plane font-24 mr-2"></i>
    </div>
  </div>
</div>
<script>
function PageDemoChat() {
  this.page = dom.find('#pageDemoChat');
}

PageDemoChat.prototype.initialize = async function (params) {

};

PageDemoChat.prototype.show = function (params) {
  this.initialize(params)
};

pageDemoChat = new PageDemoChat();
</script>
