<body style="overflow-x: hidden; background-color: rgb(250, 250, 252);">
  <div widget-id="widgetRefresh" class="pull-to-refresh out">
    <i class="fas fa-spinner fa-spin font-48 text-gray m-auto"></i>
  </div>
  <main></main>
  <footer>
    <div class="tabs-bar">
      <div widget-id="tabsNavigator" data-tab-active-class="active" class="tabs">
        <a widget-id="buttonHome" class="btn text-primary active">
          <i class="fas fa-home font-24"></i>
        </a>
        <a widget-id="buttonBuilding" class="btn text-primary mr-4">
          <i class="fas fa-building font-24"></i>
        </a>
        <a class="btn text-primary ml-4">
          <i class="fas fa-comment-alt font-24"></i>
        </a>
        <a class="btn text-primary">
          <i class="fas fa-user font-24"></i>
        </a>
        <div class="circle bg-success">
          <i class="fas fa-plus plus-icon font-24"></i>
          <i class="fab fa-youtube social"></i>
          <i class="fab fa-twitter social"></i>
          <i class="fab fa-github  social"></i>
        </div>
        <div class="circle-background plus-icon bg-white"></div>
      </div>
    </div>
  </footer>
</body>
</html>

<script>
let main = document.querySelector('main');
let tabsNavigator = document.querySelector('[widget-id=tabsNavigator]');
let buttonHome = document.querySelector('[widget-id=buttonHome]');
let buttonBuilding = document.querySelector('[widget-id=buttonBuilding]');

document.body.addEventListener('dragover', ev => {
  // console.log(ev);
});

window.onscroll = ev => {
  // console.log(ev);
};

let start = {};
let end = {};
document.addEventListener('touchstart', ev => {
  start.x = ev.changedTouches[0].screenX;
  start.y = ev.changedTouches[0].screenY;
});

let widgetRefresh = dom.find('[widget-id=widgetRefresh]');
document.addEventListener('touchend', ev => {
  end.x = ev.changedTouches[0].screenX;
  end.y = ev.changedTouches[0].screenY;
  if ((end.y - start.y) >= 200 && window.scrollY <= 0) {
    widgetRefresh.classList.remove('out');
    widgetRefresh.classList.add('in');
    setTimeout(() => {
      widgetRefresh.classList.remove('in');
      widgetRefresh.classList.add('out');
    }, 600)
  }
  start = {};
  end = {};
});

dom.tabs(tabsNavigator, )

dom.bind(buttonHome, 'click', ev => {
  ajax.view({
    url: 'html/home.html',
    containerId: main,
    success: (title, fragment) => {
      pageHome.show({});
    }
  });
});

dom.bind(buttonBuilding, 'click', ev => {
  ajax.view({
    url: 'html/specific/product.html',
    containerId: main,
    success: (title, fragment) => {

    }
  });
});

buttonHome.click();
</script>
